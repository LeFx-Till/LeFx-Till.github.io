  Fullscreen buttons are just simple png and the video is mpeg-4 baseline-profile with AAC audio.

  The video is placed on the Hiro marker and playback is stopped until the user clicks the play button.
  The same applies to losing and finding the marker again.

  Removed the iOS Message "Set your browser to request the mobile version of this site and reload to enjoy immersive mode."
!-->

    <style>
        textarea {
            resize: none;
            position: absolute;
            top: 50px;
            left: 10px;
            right: 10px;
            width: inherit;
            text-align: left
        }
    </style>

    <script>

        var currentMarker = '';
        var currentMarkerID = '';
        var ready2play = 0;

        AFRAME.registerComponent('button', {

            init: function () {

                var button = document.querySelector("#mutebutton");
                var debugButton = document.querySelector("#debugbutton");
                var textArea = document.querySelector("#textArea");

                var myVideoAsset = document.querySelector("video");
                myVideoAsset.pause();

                const marker = this.el;

                button.hidden = true;
                debugButton.hidden = false;


                function PlayVideo() {

                    button.removeEventListener('click', PlayVideo);

                    try {

                        myVideoAsset.load();
                        myVideoAsset.play();
                        textArea += "\n\n I Want to play a video";
                    }
                    catch (e) {

                        debugButton.innerHTML = e.message;
                    }
                }

                function LetsPlayVideo() {

                    ready2play = 1;
                    button.innerHTML = "-- PLAY VIDEO --";
                    button.hidden = false;
                }

                function RestartSearchMarkers() {

                    debugButton.innerHTML = '_____';
                    textArea.innerHTML = "NO markers visible";
                    isPlaying = false;
                    button.hidden = true;
                }

                function SearchMarkers() {

                    var markerID = String(marker.id).split('_');

                    currentMarkerID = markerID[1];

                    debugButton.innerHTML = "current marker id = " + currentMarkerID;

                    SetVideoAttributes();
                }

                function SetVideoAttributes() {

                    textArea.innerHTML = "0. start setting video asset attributes";

                    myVideoAsset.addEventListener('loadedmetadata', VideoAssetMetaDataLoaded);

                    myVideoAsset.id = 'Video_Asset_' + currentMarkerID;

                    if (currentMarkerID < 10) myVideoAsset.src = 'media/Video_00' + currentMarkerID + '.mp4';
                    else myVideoAsset.src = 'media/Video_0' + currentMarkerID + '.mp4';
                }

                function VideoAssetMetaDataLoaded() {

                    textArea.innerHTML += "\n1. done setting video asset attributes with source " + myVideoAsset.src;

                    var myVideoElement = marker.querySelector('a-video');

                    myVideoElement.addEventListener('loadedmetadata', VideoElementMetaDataLoaded);

                    myVideoElement.src = '#' + myVideoAsset.id;
                    myVideoElement.id = 'Video_' + currentMarkerID;

                    if (myVideoAsset.width < myVideoAsset.height) {

                        var widthEl = 3 * myVideoAsset.width / myVideoAsset.height;
                        myVideoElement.setAttribute("width", String(widthEl));
                        myVideoElement.setAttribute("height", "3");

                    }
                    else {

                        var heightEl = 3 * myVideoAsset.height / myVideoAsset.width;
                        myVideoElement.setAttribute("width", "3");
                        myVideoElement.setAttribute("height", String(heightEl));
                    }
                }

                function VideoElementMetaDataLoaded() {

                    textArea.innerHTML += "\n2. done setting video element attributes " + myVideoAsset.src + " == " + myVideoElement.src + " with video asset ready state = " + myVideoAsset.readyState;
                    button.addEventListener('click', PlayVideo);
                    LetsPlayVideo();
                }

                marker.addEventListener('markerFound', SearchMarkers);

                marker.addEventListener('markerLost', RestartSearchMarkers);
            }
        });

    </script>
