<!--
  This one mainly based on https://github.com/taylordigital13/ARjs_Unity
  Fullscreen buttons are just simple png and the video is mpeg-4 baseline-profile with AAC audio.

  The video is placed on the Hiro marker and playback is stopped until the user clicks the play button.
  The same applies to losing and finding the marker again.

  Removed the iOS Message "Set your browser to request the mobile version of this site and reload to enjoy immersive mode."
!-->

<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar.js"></script>
    <script>
        var currentMarker = '';
        var markerFound = 0;
        var markerArray = [];
        var videoArray = [];
        var markersNameArray = [];
        var markersURLArray = [];

        AFRAME.registerComponent('button', {
            init: function () {
                var elem = document.documentElement;
                var fullbutton = document.querySelector("#fullscreen");
                var button = document.querySelector("#mutebutton");
                var isPlaying = false;

                // create marker and video arrays
                for (var i = 0; i < 2; i++) {
                    var newMarker = document.querySelector("#marker_0" + i);
                    markerArray.push(newMarker);

                    var newVideo = document.querySelector("#Video_Asset_0" + i);
                    videoArray.push(newVideo);
                }

                videoArray[0].pause();
                videoArray[1].pause();

                button.hidden = true;

                const marker = this.el;
                marker.addEventListener("markerFound", () => {                    
                    console.log('Se Marker Found : ', marker.id);
                    markerFound = 1;
                    button.hidden = false;
                    button.innerHTML = "Play";

                    currentMarker = marker.id;
                });

                marker.addEventListener("markerLost", () => {                    
                    console.log('Se Marker Lost: ', marker.id);

                    currentMarker = '';
                    markerFound = 0;
                    videoArray[0].pause();
                    videoArray[1].pause();
                    isPlaying = false;
                    button.hidden = true;
                });

                button.addEventListener("click", function (evt) {
                    if (isPlaying) {
                        videoArray[0].pause();
                        videoArray[1].pause();
                        isPlaying = false;
                        button.innerHTML = "Play";
                        return;
                    }

                    if (currentMarker == markerArray[0].id) {
                        videoArray[0].muted = false;
                        videoArray[0].play();

                        console.log('Try play video_00', videoArray[0].id);
                        isPlaying = true;
                        button.innerHTML = "Pause";
                    }
                    else if (currentMarker == markerArray[1].id) {
                        videoArray[1].muted = false;
                        videoArray[1].play();

                        console.log('Try play video_01', videoArray[1].id);
                        isPlaying = true;
                        button.innerHTML = "Pause";
                    }
                    else {
                        console.log('I tried but no marker confirmation');
                    }
                });

                fullbutton.addEventListener("click", function (evt) {
                    if (fullscreen == 0) {
                        if (elem.requestFullscreen) {
                            elem.requestFullscreen();
                        }
                        else if (elem.mozRequestFullScreen) {
                            /* Firefox */
                            elem.mozRequestFullScreen();
                        }
                        else if (elem.webkitRequestFullscreen) {
                            /* Chrome, Safari and Opera */
                            elem.webkitRequestFullscreen();
                        }
                        else if (elem.msRequestFullscreen) {
                            /* IE/Edge */
                            elem.msRequestFullscreen();
                        }

                        fullbutton.setAttribute("src", "vendor/exit_fullscreen.png");
                        fullscreen = 1;
                    }
                    else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                        else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        }
                        else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        }
                        else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }

                        fullbutton.setAttribute("src", "vendor/fullscreen.png");
                        fullscreen = 0;
                    }
                });
            },
            tick: function (totalTime, deltaTime) {
                var dTime = deltaTime / 1000;
                if (markerFound == 1) {

                }
            }
        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: absolute; bottom: 10px; right: 30px; width:100%; text-align: center; z-index: 1;'>
        <button id="mutebutton" style='position: absolute; bottom: 10px' hidden>Play</button>
    </div>
    <div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
        <input type="image" id="fullscreen" src="vendor/fullscreen.png" style='position: absolute; bottom: 0px; right: 35px;'></input>
    </div>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>

        <a-assets>
            <video id="Video_Asset_00" autoplay="false" loop crossorigin="anonymous" src="media/Video_00.mp4" webkit-playsinline playsinline controls muted></video>
            <video id="Video_Asset_01" autoplay="false" loop crossorigin="anonymous" src="media/Video_01.mp4" webkit-playsinline playsinline controls muted></video>
        </a-assets>

        <a-marker id="marker_00" type="pattern" url="marker/pattern-ar-marker_poly_01.patt" emitevents="true" button class="Android">
            <a-video src="#Video_Asset_00" id="Video_00" class="intersectable" width="1.698" height="3" position="0 0 0" rotation="0 0 0" color="#FFFFFF" transparent=False></a-video>
        </a-marker>
        <a-marker id="marker_01" type="pattern" url="marker/hiro.patt" emitevents="true" button class="Android">
            <a-video src="#Video_Asset_01" id="Video_01" class="intersectable" width="3" height="1.698" position="0 0 0" rotation="0 0 -90" color="#FFFFFF" transparent=False></a-video>
        </a-marker>

        <a-marker id="marker_00" type="pattern" url="marker/pattern-ar-marker_poly_01.patt" emitevents="true" button class="iOS">
            <a-video src="#Video_Asset_00" id="Video_00" class="intersectable" width="1.698" height="3" position="0 1.6 0" rotation="0 0 0" color="#FFFFFF" transparent=False></a-video>
        </a-marker>
        <a-marker id="marker_01" type="pattern" url="marker/hiro.patt" emitevents="true" button class="iOS">
            <a-video src="#Video_Asset_01" id="Video_01" class="intersectable" width="3" height="1.698" position="0 1.6 0" rotation="0 0 0" color="#FFFFFF" transparent=False></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let iOS = (isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) && !window.MSStream) ? 1.5 : 0;
        if (iOS) {
            var incompatible = document.querySelector(".Android");
        } else {
            var incompatible = document.querySelector(".iOS");
        }
        incompatible.remove();
    </script>

</body>
</html>
