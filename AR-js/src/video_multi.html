  This one mainly based on https://github.com/taylordigital13/ARjs_Unity
  Fullscreen buttons are just simple png and the video is mpeg-4 baseline-profile with AAC audio.

  The video is placed on the Hiro marker and playback is stopped until the user clicks the play button.
  The same applies to losing and finding the marker again.

  Removed the iOS Message "Set your browser to request the mobile version of this site and reload to enjoy immersive mode."
!-->

    <script>

        var currentMarker = '';
        var currentMarkerID = '';
        var ready2play = 0;
        //var currentVideoComponent;
        //var currentVideoElement;
        var markerFound = 0;


        AFRAME.registerComponent('button', {

            init: function () {

                var button = document.querySelector("#mutebutton");
                var debugButton = document.querySelector("#debugbutton");
                var textArea = document.querySelector("#textArea");
                var assets = document.querySelector("a-assets");

                var isPlaying = false;
                const marker = this.el;

                button.hidden = true;
                debugButton.hidden = false;

                function PlayVideo() {

                    button.removeEventListener('click', PlayVideo);

                    try {

                        document.querySelector(currentVideoElement.src).play();
                        debugButton.innerHTML = "PLAYING THE VIDEO";

                    }
                    catch (e) {

                        debugButton.innerHTML = e.message;
                    }
                }

                function LetsPlayVideo() {

                    ready2play = 1;
                    button.innerHTML = "-- PLAY VIDEO --";
                    button.hidden = false;
                }

                function RestartSearchMarkers() {

                    debugButton.innerHTML = '_____';
                    textArea.innerHTML = "NO markers visible";
                    isPlaying = false;
                    button.hidden = true;

                    if (markerFound == 1)
                        marker.addEventListener('markerFound', SearchMarkers);
                }

                function SearchMarkers() {

                    var markerID = String(marker.id).split('_');
                    //if (currentMarkerID != markerID[1]) {

                    currentMarkerID = markerID[1];
                    debugButton.innerHTML = "current marker id = " + currentMarkerID;

                    if (assets.childElementCount != 0)
                        assets.removeChild(assets.firstElementChild);

                    if (marker.childElementCount != 0)
                        marker.removeChild(marker.firstElementChild);

                    var newVideoComponent = document.createElement('video');                    
                    newVideoComponent.addEventListener('loadedmetadata', CreateVideoAssetListener);
                    SetVideoAssetAttributes(newVideoComponent);
                    //}
                    //else {

                    //    textArea.innerHTML = "known video asset. assets child count = " + assets.childElementCount + " first asset child id = " + assets.firstElementChild.id;
                    //    debugButton.innerHTML = "SAME MARKER ID " + currentMarkerID;
                    //}

                    //marker.removeEventListener('markerFound', SearchMarkers);
                    markerFound = 1;
                }

                function CreateVideoAssetListener() {

                    var width = this.videoWidth;
                    var height = this.videoHeight;

                    var newVideoElement = document.createElement('a-video');
                    newVideoElement.load().addEventListener('loaded', CreateVideoElementListener);

                    SetVideoElementAttributes(newVideoElement, width, height);

                    textArea.innerHTML += "\n2. done creating asset. inside listener.";

                    //currentVideoComponent.removeEventListener('loadedmetadata', CreateVideoAssetListener);
                }

                function CreateVideoElementListener() {

                    var currentVideoElement = document.querySelector('a-video');

                    currentVideoElement.object3D.position.set(0, 1.6, 0);
                    currentVideoElement.object3D.rotation.set(0, 0, 0);

                    textArea.innerHTML += "\n4. done creating element. inside listener.";

                    //currentVideoElement.removeEventListener('loadeddata', CreateVideoElementListener);
                }

                function SetVideoAssetAttributes(videoComponent) {

                    videoComponent.id = 'Video_Asset_' + currentMarkerID;
                    videoComponent.autoplay = false;

                    if (currentMarkerID < 10) videoComponent.src = 'media/Video_00' + currentMarkerID + '.mp4';
                    else videoComponent.src = 'media/Video_0' + currentMarkerID + '.mp4';

                    videoComponent.loop = true;
                    videoComponent.setAttribute("crossorigin", "anonymous");
                    videoComponent.setAttribute("webkit-playsinline", "");
                    videoComponent.setAttribute("playsinline", "");
                    videoComponent.setAttribute("controls", "");
                    videoComponent.setAttribute("muted", "");
                    videoComponent.setAttribute("preload", "auto");
                    assets.appendChild(videoComponent);

                    textArea.innerHTML = "1. start creating video asset attributes with source " + videoComponent.src;
                }

                function SetVideoElementAttributes(videoElement, width, height) {

                    var currentVideoComponent = document.querySelector('video');

                    videoElement.src = '#' + currentVideoComponent.id;
                    videoElement.id = 'Video_' + currentMarkerID;
                    videoElement.setAttribute("class", "intersectable");

                    if (width < height) {

                        var widthEl = 3 * width / height;
                        videoElement.setAttribute("width", String(widthEl));
                        videoElement.setAttribute("height", "3");
                    }
                    else {

                        var heightEl = 3 * height / width;
                        videoElement.setAttribute("width", "3");
                        videoElement.setAttribute("height", String(heightEl));
                    }

                    videoElement.setAttribute("transparent", "false");
                    videoElement.setAttribute("color", "#E8FF00");

                    marker.appendChild(videoElement);

                    button.addEventListener('click', PlayVideo);
                    LetsPlayVideo();

                    textArea.innerHTML += "\n\n3.start creating video element attributes " + currentVideoComponent.src + " == " + videoElement.src + " with video asset ready state = " + currentVideoComponent.readyState;
                }

                marker.addEventListener('markerFound', SearchMarkers);

                marker.addEventListener('markerLost', RestartSearchMarkers);
            }
        });

    </script>
