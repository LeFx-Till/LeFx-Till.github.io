<!--
  This one mainly based on https://github.com/taylordigital13/ARjs_Unity
  Fullscreen buttons are just simple png and the video is mpeg-4 baseline-profile with AAC audio.

  The video is placed on the Hiro marker and playback is stopped until the user clicks the play button.
  The same applies to losing and finding the marker again.

  Removed the iOS Message "Set your browser to request the mobile version of this site and reload to enjoy immersive mode."
!-->

<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar.js"></script>
    <script>
        const amountMarkers = 3;
        var currentMarker = '';
        var currentMarkerID = -1;
        var markerFound = 0;
        var markerArray = [];
        var markerIDArray = [];
        var videoArray = [];

        function PauseVideosAll() {
            for (var i = 0; i < amountMarkers; i++) {
                videoArray[i].pause();
            }
        }

        AFRAME.registerComponent('button',
            {
                init: function () {
                    console.log('#######');

                    var elem = document.documentElement;
                    var fullbutton = document.querySelector("#fullscreen");
                    var button = document.querySelector("#mutebutton");
                    var isPlaying = false;

                    button.hidden = true;

                    for (var i = 0; i < amountMarkers; i++) {

                        // create marker array
                        var newMarker = document.querySelector("#marker_0" + i);
                        console.log('pushing to marker array ', newMarker);
                        markerArray.push(newMarker);
                        markerIDArray.push(newMarker.id);

                        // create video array
                        var newVideo = document.querySelector("#Video_Asset_0" + i);
                        videoArray.push(newVideo);
                    }

                    PauseVideosAll()

                    const marker = this.el;
                    marker.addEventListener("markerFound", () => {
                        markerFound = 1;

                        button.hidden = false;
                        button.innerHTML = "-- Play Video --";

                        currentMarker = marker.id;
                        console.log('Se Marker Is Found : ', marker.id, currentMarker);
                    });

                    marker.addEventListener("markerLost", () => {
                        markerFound = 0;

                        PauseVideosAll();

                        isPlaying = false;
                        button.hidden = true;

                        currentMarker = '';
                        console.log('Se Marker Is Lost: ', marker.id);
                    });

                    button.addEventListener("click", function (evt) {
                        if (isPlaying) {

                            console.log('CALL PAUSING click');
                            PauseVideosAll();
                            isPlaying = false;
                            button.innerHTML = "-- Play Video --";
                            return;
                        }

                        if (currentMarker != '') {
                            var index = markerIDArray.indexOf(currentMarker);
                            console.log('Click on Index ', currentMarker);
                            videoArray[index].muted = false;
                            videoArray[index].play();

                            console.log('Me Try play ', videoArray[index].id);
                            isPlaying = true;
                            button.innerHTML = "Pause";
                        }
                    });

                    fullbutton.addEventListener("click", function (evt) {
                        if (fullscreen == 0) {
                            if (elem.requestFullscreen) {
                                elem.requestFullscreen();
                            }
                            else if (elem.mozRequestFullScreen) {
                                /* Firefox */
                                elem.mozRequestFullScreen();
                            }
                            else if (elem.webkitRequestFullscreen) {
                                /* Chrome, Safari and Opera */
                                elem.webkitRequestFullscreen();
                            }
                            else if (elem.msRequestFullscreen) {
                                /* IE/Edge */
                                elem.msRequestFullscreen();
                            }

                            fullbutton.setAttribute("src", "vendor/exit_fullscreen.png");
                            fullscreen = 1;
                        }
                        else {
                            if (document.exitFullscreen) {
                                document.exitFullscreen();
                            }
                            else if (document.webkitExitFullscreen) {
                                document.webkitExitFullscreen();
                            }
                            else if (document.mozCancelFullScreen) {
                                document.mozCancelFullScreen();
                            }
                            else if (document.msExitFullscreen) {
                                document.msExitFullscreen();
                            }

                            fullbutton.setAttribute("src", "vendor/fullscreen.png");
                            fullscreen = 0;
                        }
                    });
                },
                tick: function (totalTime, deltaTime) {
                    var dTime = deltaTime / 1000;
                    if (markerFound == 1) {

                    }
                }
            });
    </script>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: absolute; bottom: 10px; right: 30px; width:100%; text-align: center; z-index: 1;'>
        <button id="mutebutton" style='position: absolute; bottom: 10px' hidden>Play</button>
    </div>
    <div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
        <input type="image" id="fullscreen" src="vendor/fullscreen.png" style='position: absolute; bottom: 0px; right: 35px;'></input>
    </div>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>

        <a-assets>
            <video id="Video_Asset_00" autoplay="false" loop crossorigin="anonymous" src="media/Video_00.mp4" webkit-playsinline playsinline controls muted></video>
            <video id="Video_Asset_01" autoplay="false" loop crossorigin="anonymous" src="media/Video_00.mp4" webkit-playsinline playsinline controls muted></video>
            <video id="Video_Asset_02" autoplay="false" loop crossorigin="anonymous" src="media/Video_00.mp4" webkit-playsinline playsinline controls muted></video>
        </a-assets>

        <a-marker id="marker_00" type="pattern" url="marker/pattern-pattern_00.patt" emitevents="true" button class="iOS">
            <a-video src="#Video_Asset_00" id="Video_00" class="intersectable" width="1.698" height="3" position="0 0 0" rotation="0 1.6 0" color="#FFFFFF" transparent=False></a-video>
        </a-marker>
        <a-marker id="marker_01" type="pattern" url="marker/pattern-pattern_01.patt" emitevents="true" button class="iOS">
            <a-video src="#Video_Asset_01" id="Video_01" class="intersectable" width="1.698" height="3" position="0 0 0" rotation="0 1.6 0" color="#FFFFFF" transparent=False></a-video>
        </a-marker>
        <a-marker id="marker_02" type="pattern" url="marker/pattern-pattern_02.patt" emitevents="true" button class="iOS">
            <a-video src="#Video_Asset_02" id="Video_02" class="intersectable" width="1.698" height="3" position="0 0 0" rotation="0 1.6 0" color="#FFFFFF" transparent=False></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let iOS = (isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) && !window.MSStream) ? 1.5 : 0;
        if (iOS) {
            var incompatible = document.querySelector(".Android");
        } else {
            var incompatible = document.querySelector(".iOS");
        }
        incompatible.remove();
    </script>

</body>
</html>
